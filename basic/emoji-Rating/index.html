<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji Rating</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <main>
      <div class="emoji_section">
        <i class="fa-3x fa-sharp fa-regular fa-face-angry"></i>
        <i class="fa-3x fa-sharp fa-regular fa-face-frown"></i>
        <i class="fa-3x fa-sharp fa-regular fa-face-meh"></i>
        <i class="fa-3x fa-sharp fa-regular fa-face-smile"></i>
        <i class="fa-3x fa-sharp fa-regular fa-face-laugh"></i>
      </div>
      <div class="rating_section">
        <i class="fa-sharp fa-solid fa-star fa-2x active"></i>
        <i class="fa-sharp fa-solid fa-star fa-2x"></i>
        <i class="fa-sharp fa-solid fa-star fa-2x"></i>
        <i class="fa-sharp fa-solid fa-star fa-2x"></i>
        <i class="fa-sharp fa-solid fa-star fa-2x"></i>
      </div>
    </main>
    <script src="script/script.js" async></script>
  </body>
</html>
